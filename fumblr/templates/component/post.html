<div class="post">
	<div class="top-bar">
		<div class="avatar">
			<img src="{{ post.user.avatar if post.user.avatar else 'http://i.imgur.com/Z9J5b6m.png' }}">
		</div><!-- avatar -->
		<div class="top-bar-content">
			<a class="user" href="{{ url_for('user', username=post.user.username) }}">{{ post.user.username }}</a>
			<span class="created pull-xs-right">{{ post.created|timesince }}</span>
		</div><!-- top-bar-content -->
	</div>
	<a href="{{ url_for('view_post', id=post.id) }}">
		<img class="img" src="{{ post.link }}">
	</a>
	<div class="bottom-bar">
		<p class="text">{{ post.text }}</p>
		<div class="tags">
			{% for tag in post.tags %}
				<a href="{{ url_for('tag', tag_name=tag|replace(' ', '_')) }}" class="tag">#{{ tag }}</a>
			{% endfor %}
		</div>
		<div class="post-menu">
			<span class="likes">likes - {{ post.likes|count }}</span> | <span>comments - {{ post.comments|count }}</span>
			<div class="btn-group  pull-xs-right">
				{% if post.owned %}			
				<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">edit</button>
				<div class="dropdown-menu">
					<button type="button" class="edit-btn dropdown-item" data-post="{{ post.id }}">edit</button>
					<button type="button" class="delete-btn dropdown-item" data-post="{{ post.id }}">delete</button>
				</div>
			
				{% else %}
				<button class="comment-btn" data-post="{{ post.id }}" >Comment</button>
				{% set class = 'liked' if post.liked else '' %}
				<button class="like-btn {{ class }}" data-post="{{ post.id }}">Like</button>
			{% endif %}
			</div>
		</div><!-- post-menu -->
	</div><!-- bottom-bar -->
</div>
