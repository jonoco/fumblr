{% extends "layout/base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<div id="settings">
	<div class="container">
		<h1>Settings</h1>

		<div class="menu">

			<div class="avatar">
				<img src="{{ user.avatar if user.avatar else 'http://i.imgur.com/Z9J5b6m.png' }}">
			</div><!-- avatar -->
			<form action="/settings/avatar" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="settings-avatar">Avatar</label>
					<input type="file" id="settings-avatar" class="form-control" name="file" />
				</div><!-- form-group -->

				<button type="submit" class="btn">Change Avatar</button>
			</form>

			<form action="/settings/username" method="post">
				<div class="form-group">
					<label for="settings-username">Change username</label>
					<input type="text" id="settings-username" class="form-control" name="username" value="{{ user.username }}">
					{% if error.username %}
						<span class="form-error">{{ error.username }}</span>
					{% endif %}
				</div>

				<button type="submit" class="btn">Change Username</button>
			</form>
			
			{% if current_user.provider == 'email' %}
			<form action="/settings/password" method="post">
				<div class="form-group">
					<label>Change password</label>
					<input type="password" class="form-control" name="original-password" placeholder="Original password" />
					<input type="password" class="form-control" name="new-password" placeholder="New password" />
				</div><!-- form-group -->

				<button type="submit" class="btn">Change Password</button>
			</form>
			{% endif %}
		</div>
	</div><!-- container -->
</div><!-- home -->
{% endblock %}
