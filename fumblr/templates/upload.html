{% extends 'layout/base.html' %}
{% block title %}Upload{% endblock %}
{% block content %}
<div id="post">
	<div class="container">
		<h1>Upload</h1>
		<form action="/upload" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="photo">Photo</label>
				<input class="form-control" id="photo" type="file" name="file">	
			</div><!-- form-group -->

			<div class="form-group">
				<label for="text">Description</label>
				<input class="form-control" id="text" type="text" name="text" placeholder="Description">	
			</div><!-- form-group -->

			<div class="form-group">
				<label for="text">Tags</label>
				<input class="form-control" id="tags" type="text" name="tags" placeholder="comedy, tragedy, romance, ...">	
			</div><!-- form-group -->
			
		  <button type="submit" class="btn btn-primary" value="Upload">Upload</button>
		</form>
	</div><!-- container -->
</div><!-- post -->
{% endblock content %}
