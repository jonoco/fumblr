{% extends "layout/base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<div id="gallery">
	<div class="container">
		<h1>Gallery</h1>

		{% for post in posts %}
			{% include "component/post.html" %}
		{% endfor %}

		{% if more_posts %}
			<a href="{{ url_for('gallery', page=offset) }}" class="btn btn-primary pull-xs-right">Next</a>
		{% endif %}
		
	</div><!-- container -->
</div><!-- home -->
{% endblock %}
