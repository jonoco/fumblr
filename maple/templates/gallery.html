{% extends "_base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<div class="post">
	<div class="container">
		<h1>Gallery</h1>
		
		<ul>
		{% for post in posts %}
			<li>
				<h4>{{ post.user }}</h4>
				<p>{{ post.text }}</p>
				<a href="{{ url_for('view_post', id=post.id) }}">
					<img src="{{ post.link }}">
				</a>
			</li>
		{% endfor %}	
		</ul>
		
	</div><!-- container -->
</div><!-- home -->
{% endblock %}
